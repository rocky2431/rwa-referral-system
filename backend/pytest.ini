[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# Python文件模式
python_files = test_*.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-fail-under=70

# 标记
markers =
    asyncio: 标记异步测试
    slow: 标记慢速测试
    integration: 标记集成测试

# 异步配置
asyncio_mode = auto
